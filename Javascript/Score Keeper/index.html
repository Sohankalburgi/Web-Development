<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <style>
        .winner{
            color: green;
        }
        .loser{
            color: red;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
</head>
<body>

    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <header class="card-header">
                      <p class="card-header-title title">Ping Pong Score Keeper</p>
                      <button class="card-header-icon" aria-label="more options">
                        <span class="icon">
                          <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                      </button>
                    </header>
                    <div class="card-content">
                        <figure class="image 
                        image is-3by2">
                            <img src="ping-pong-logo-5.jpg" />
                          </figure>
                      <div class="content">
                        <h1 class="title is-1"><span id="p1score">0 </span> to <span id="p2score"> 0</span></h1>
                        <p class="subtitle">Use buttons below to keep score</p>
                      </div>
                      <label for="winningscore" class=" label is-large is-inline">Playing To</label>
                      <div class="select is-normal">
                        
                        <select name="Playto" id="winningscore">
                            <option value="3">3</option>
                            <option value="5" selected>5</option>
                            <option value="7">7</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                        </select>
                      </div>
                    </div>
                    <footer class="card-footer">
                        <button class="is-primary button card-footer-item" id="p1button">+1 Player one</button>
                        <button class="is-primary button card-footer-item" id="p2button">+1 Player Two</button>
                        <button class="is-danger button card-footer-item" id="Reset" onclick="resetbutton()" >Reset</button>
                    
                    </footer>
                  </div>
            </div>
        </div>
    </div>

    
    
    
   
    <script src="app.js"></script>
</body>
</html>
